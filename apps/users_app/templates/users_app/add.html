<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% load static %}
        {% load index %}
        {% load get_item %}
        {% load define %}
        <link rel="stylesheet" href="/static/users_app/css/style.css">
        <title>New Item</title>
    </head>
    <body>    
        <h1>Create a New Wish List Item</h1>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <br>
        <a class = "log_out" href="/main/clear">Log out</a>
        <br>
        <a class="home" href="/dashboard">Home</a>
        <br>
        <div class="wrapper">
            <form action="/wish_items/create_item" method="POST">
                {% csrf_token %}
                <label for=""> Item/Product: <input type="text" name = "name"> </label> 
                <input type="submit" value = "Add">
            </form>
        </div>
    </body>
</html>
